<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرشیو اسناد انقلاب | Iran Revolution Archive</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #141414;
            --text-primary: #ffffff;
            --text-muted: #999;
            --accent: #e53935; /* قرمز کمی روشن‌تر برای کنتراست */
            --glass-bg: rgba(20, 20, 20, 0.75); /* پس‌زمینه شیشه‌ای */
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-main: 'Vazirmatn', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* --- استایل هدر شناور و جدید --- */
        header {
            position: sticky; /* حالت چسبنده */
            top: 20px; /* فاصله از بالا هنگام اسکرول */
            z-index: 1000;
            
            /* تنظیمات ظاهری */
            width: 90%;
            max-width: 1000px;
            margin: 20px auto 40px auto; /* فاصله اولیه از بالا */
            padding: 12px 25px;
            
            /* افکت شیشه‌ای و گرد */
            background: var(--glass-bg);
            backdrop-filter: blur(15px); /* تاری شدید */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 50px; /* کپسولی شدن */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* سایه عمیق */
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* وقتی موس روی هدر می‌رود کمی روشن‌تر شود */
        header:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand h1 {
            font-size: 1.2rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.5px;
        }
        
        .brand i { color: var(--accent); font-size: 1.3rem; }

        /* دکمه جستجو/زبان در هدر */
        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.05);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn:hover { background: var(--accent); transform: scale(1.1); }

        /* --- کانتینر اصلی --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- کارت‌ها --- */
        .card {
            background: var(--bg-card);
            border: 1px solid #222;
            border-radius: 20px; /* کارت‌ها هم گردتر شدند */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 30px rgba(229, 57, 53, 0.15); /* سایه قرمز ملایم */
            border-color: #333;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            background: #000;
        }
        
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        .card-content { padding: 1.5rem; }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            line-height: 1.5;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta-tags {
            margin-top: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            font-size: 0.75rem;
            background: #1f1f1f;
            padding: 4px 10px;
            border-radius: 12px;
            color: #bbb;
        }

        /* لودینگ */
        .loading {
            grid-column: 1/-1;
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* موبایل */
        @media (max-width: 600px) {
            header { width: 95%; top: 10px; padding: 10px 15px; }
            .brand h1 { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- هدر شناور -->
    <header>
        <div class="brand">
            <i class="fas fa-compact-disc fa-spin" style="animation-duration: 3s;"></i>
            <h1>آرشیو انقلاب</h1>
        </div>
        <div class="header-actions">
            <button class="icon-btn" title="جستجو"><i class="fas fa-search"></i></button>
            <button class="icon-btn" title="زبان"><i class="fas fa-globe"></i></button>
        </div>
    </header>

    <main class="container" id="video-grid">
        <div class="loading">
            <i class="fas fa-circle-notch fa-spin"></i> در حال بارگذاری اسناد از شبکه امن...
        </div>
    </main>

    <script>
        // ==========================================
        // لیست ویدیوها (کافیست ID یا لینک LBRY را اینجا بگذاری)
        // برای تست چند نمونه گذاشتم
        // ==========================================
        
        // نکته: این آرایه شبیه‌سازی است برای اینکه بدون سرور ببینی چطور کار می‌کند.
        // در نسخه واقعی باید از API استفاده کنی، اما اینجا دستی وارد می‌کنیم تا دیزاین را ببینی.
        const videos = [
            {
                title: "تظاهرات شبانه در تهران",
                desc: "مردم با روشن کردن آتش خیابان را بسته‌اند. نیروهای امنیتی جرات نزدیک شدن ندارند.",
                tags: ["تهران", "انقلاب", "شبانه"],
                embed: "https://odysee.com/$/embed/Z:2e2?r=PD4xSqgmz2XHRwrmr3JLLfP5LBfNabFz" 
            },
            {
                title: "شعار زن زندگی آزادی در دانشگاه",
                desc: "دانشجویان دانشگاه شریف علیه استبداد شعار می‌دهند.",
                tags: ["دانشگاه", "شریف", "زن_زندگی_آزادی"],
                embed: "https://odysee.com/$/embed/Beating-a-protester-with-a-baton---Iran:4?r=PD4xSqgmz2XHRwrmr3JLLfP5LBfNabFz"
            },
            {
                title: "مستندات سرکوب در کردستان",
                desc: "استفاده از سلاح جنگی علیه غیرنظامیان در جوانرود.",
                tags: ["کردستان", "جوانرود", "جنایت_جنگی"],
                embed: "https://odysee.com/$/embed/VID_20260103_012853_536:8?r=PD4xSqgmz2XHRwrmr3JLLfP5LBfNabFz"
            },
            {
                title: "همبستگی جهانی با ایران",
                desc: "تظاهرات ایرانیان خارج از کشور در برلین با حضور صدها هزار نفر.",
                tags: ["برلین", "همبستگی", "خارج_کشور"],
                embed: "https://odysee.com/$/embed/VID_20260103_011816_461:d?r=PD4xSqgmz2XHRwrmr3JLLfP5LBfNabFz"
            }
        ];

        const grid = document.getElementById('video-grid');

        // تابع ساخت کارت‌ها
        function renderVideos() {
            grid.innerHTML = ''; // پاک کردن لودینگ
            
            videos.forEach(vid => {
                // ساخت تگ‌ها
                let tagsHtml = vid.tags.map(t => `<span class="tag">#${t}</span>`).join('');

                const cardHtml = `
                    <article class="card">
                        <div class="video-wrapper">
                            <iframe src="${vid.embed}" allowfullscreen></iframe>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${vid.title}</h3>
                            <p class="card-desc">${vid.desc}</p>
                            <div class="meta-tags">${tagsHtml}</div>
                        </div>
                    </article>
                `;
                grid.innerHTML += cardHtml;
            });
        }

        // اجرای تابع با کمی تاخیر برای نمایش افکت لودینگ (نمایشی)
        setTimeout(renderVideos, 1000);

    </script>
</body>
</html>
