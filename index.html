<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرشیو اسناد انقلاب | Iran Revolution Archive</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #141414;
            --text-primary: #ffffff;
            --text-muted: #bbb;
            --accent: #ff1744; /* قرمز جیغ‌تر برای تاکید */
            --glass-bg: rgba(20, 20, 20, 0.65); /* شیشه‌ای */
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-main: 'Vazirmatn', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- هدر شناور و شیشه‌ای --- */
        header {
            position: sticky;
            top: 20px;
            z-index: 1000;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto 0 auto; /* فاصله از بالا */
            padding: 12px 25px;
            
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        header:hover { border-color: rgba(255, 255, 255, 0.25); }

        .brand { display: flex; align-items: center; gap: 12px; }
        .brand h1 { font-size: 1.1rem; font-weight: 800; letter-spacing: -0.5px; margin: 0; }
        .brand i { color: var(--accent); font-size: 1.2rem; }

        .header-actions button {
            background: rgba(255,255,255,0.08);
            border: none;
            width: 38px; height: 38px;
            border-radius: 50%;
            color: #fff; cursor: pointer;
            transition: 0.3s;
            margin-left: 5px;
        }
        .header-actions button:hover { background: var(--accent); transform: scale(1.1); }

        /* --- بخش معرفی (Hero Section) --- */
        .hero {
            text-align: center;
            padding: 4rem 1rem 2rem 1rem; /* فاصله از بالا زیاد است تا زیر هدر نرود */
            background: radial-gradient(circle at top, rgba(211, 47, 47, 0.15), transparent 70%);
        }

        .hero h2 {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 23, 68, 0.4);
        }

        .hero p {
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1rem;
        }

        /* --- کانتینر ویدیوها --- */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            flex-grow: 1; /* باعث می‌شود فوتر به پایین بچسبد */
        }

        /* --- کارت‌ها --- */
        .card {
            background: var(--bg-card);
            border: 1px solid #222;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border-color: #333;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        .card-content { padding: 1.5rem; }
        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.8rem; color: #fff; }
        .card-desc { font-size: 0.9rem; color: #aaa; margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: auto; }
        .tag { font-size: 0.75rem; background: #222; padding: 4px 10px; border-radius: 8px; color: #888; transition: 0.2s;}
        .tag:hover { color: #fff; background: var(--accent); }

        /* --- فوتر --- */
        footer {
            margin-top: 4rem;
            padding: 2rem;
            background: #080808;
            border-top: 1px solid #1a1a1a;
            text-align: center;
        }

        .vpn-alert {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 23, 68, 0.1);
            color: var(--accent);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 23, 68, 0.2);
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .copy-text { color: #444; font-size: 0.8rem; }

        @media (max-width: 600px) {
            header { width: 95%; top: 10px; }
            .hero h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- هدر شناور -->
    <header>
        <div class="brand">
            <i class="fas fa-archive"></i>
            <h1>آرشیو انقلاب</h1>
        </div>
        <div class="header-actions">
            <button title="جستجو"><i class="fas fa-search"></i></button>
            <button title="تغییر زبان"><i class="fas fa-globe"></i></button>
        </div>
    </header>

    <!-- بخش متن معرفی (Hero) - زیر هدر -->
    <section class="hero">
        <h2>هیچ جنایتی فراموش نمی‌شود</h2>
        <p>پایگاه داده مستقل برای مستندسازی ویدیوهای انقلاب. این اسناد روی بلاک‌چین ذخیره شده و غیرقابل حذف هستند.</p>
    </section>

    <!-- لیست ویدیوها -->
    <main class="container" id="video-grid">
        <!-- اینجا توسط جاوا اسکریپت پر می‌شود -->
        <div style="grid-column: 1/-1; text-align: center; color: #666; padding: 2rem;">
            <i class="fas fa-circle-notch fa-spin"></i> در حال بارگذاری اسناد...
        </div>
    </main>

    <!-- فوتر -->
    <footer>
        <div class="vpn-alert">
            <i class="fas fa-shield-alt"></i>
            برای امنیت خود حتماً از VPN امن استفاده کنید
        </div>
        <p class="copy-text">
            © 2025 Iran Revolution Archive. Hosted on IPFS & GitHub.<br>
            صدای ما خاموش نمی‌شود.
        </p>
    </footer>

    <script>
        // ==========================================
        // لیست ویدیوها (نمونه)
        // ==========================================
        const videos = [
            {
                title: "تظاهرات شبانه در تهران - ستارخان",
                desc: "مردم با روشن کردن آتش خیابان را بسته‌اند. شعارهای ضد حکومتی شنیده می‌شود.",
                tags: ["تهران", "ستارخان", "شبانه"],
                embed: "https://odysee.com/$/embed/Z:2e2?r=PD4xSqgmz2XHRwrmr3JLLfP5LBfNabFz" 
            },
            {
                title: "حمله لباس شخصی‌ها به دانشجویان",
                desc: "نیروهای امنیتی با باتون به دانشجویان دانشگاه شریف حمله کردند.",
                tags: ["دانشگاه", "سرکوب", "دانشجو"],
                embed: "https://odysee.com/$/embed/Beating-a-protester-with-a-baton---Iran:4?r=PD4xSqgmz2XHRwrmr3JLLfP5LBfNabFz"
            },
            {
                title: "شلیک مستقیم به مردم در جوانرود",
                desc: "استفاده از سلاح جنگی کلاشنیکف علیه معترضان غیر مسلح.",
                tags: ["کردستان", "جوانرود", "جنایت_جنگی"],
                embed: "https://odysee.com/$/embed/VID_20260103_012853_536:8?r=PD4xSqgmz2XHRwrmr3JLLfP5LBfNabFz"
            },
            {
                title: "همبستگی ایرانیان در برلین",
                desc: "بزرگترین تجمع ایرانیان خارج از کشور برای حمایت از انقلاب.",
                tags: ["برلین", "همبستگی", "خارج_کشور"],
                embed: "https://odysee.com/$/embed/VID_20260103_011816_461:d?r=PD4xSqgmz2XHRwrmr3JLLfP5LBfNabFz"
            }
        ];

        const grid = document.getElementById('video-grid');

        function renderVideos() {
            grid.innerHTML = ''; 
            
            videos.forEach(vid => {
                let tagsHtml = vid.tags.map(t => `<span class="tag">#${t}</span>`).join('');

                const cardHtml = `
                    <article class="card">
                        <div class="video-wrapper">
                            <iframe src="${vid.embed}" allowfullscreen></iframe>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${vid.title}</h3>
                            <p class="card-desc">${vid.desc}</p>
                            <div class="tags">${tagsHtml}</div>
                        </div>
                    </article>
                `;
                grid.innerHTML += cardHtml;
            });
        }

        setTimeout(renderVideos, 800);
    </script>

</body>
</html>
